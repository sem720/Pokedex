<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/animations.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/basics.css">
    <link rel="shortcut icon" href="./imgs/icon.png" type="image/x-icon">
</head>
<body onload="init()">
    <header>
        <h1>Pokedex</h1>
    </header>

    <div id="content">
        <input class="input" id="searchInput" name="text" placeholder="Search name..." type="search" oninput="searchPokemons(this.value)">

        <div class="renderPokemons" id="renderPokemons">
            <div class="card">
                <div class="first-content">
                <img src="./imgs/pikachu.gif" height="80px" alt="">
                <span>Pikachu</span>
                </div>
                <div class="second-content">
            <span>Stats</span>
                </div>
            </div>
        </div>
        
        

        

    </div>

    <footer>
        <img id="pikachu" src="./imgs/pikachu.gif" alt="pikachu">
        <div class="logos">
            <img id="logo" src="./imgs/dev-logo.png" alt="Developer Akademie">
        </div>
    </footer>
</body>
<script src="./script.js"></script>
<script src="./js/animations.js"></script>
<script src="./js/template.js"></script>
</html>
